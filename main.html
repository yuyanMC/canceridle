<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"\>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>癌症增量</title>
        <script src="./jquery.js"></script>
        <script src="./decimal.js"></script>
        <script src="./format.js"></script>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="head">
            <span>癌症增量 </span><span id="ver">?</span>
        </div>
        <!--按钮部分-->
        <div class="bar">
            <button id="settings">选项</button>
            <button id="cancer" class="selected">癌症</button>
            <button id="upgrades">升级</button>
        </div>
        <div id="settingsbar" class="tab" hidden>
            <button id="save">保存到文本</button>
            <button id="load">从文本加载</button>
            <button id="reset">重置</button>
            <button id="resetsure">确认？</button>
            <button id="autosave" disabled>自动保存 0s</button>
            <br/>
            <button id="dev" class="warn">开发者模式</button>
        </div>
        <div id="cancerbar" class="tab">
            <div id="varbox">
                <button id="variation">变异</button>
                <br/>
            </div>
            <div id="splbox" hidden>
                <button id="split">分裂</button>
                <span id="splhint" hidden>葡萄糖-1 癌细胞*1.5</span>
                <br/>
            </div>
            <div id="vesbox" hidden>
                <button id="vessel">血管</button>
                <span id="veshint">癌细胞-400 葡萄糖+1/s</span>
                <br/>
            </div>
        </div>
        <div id="upgradesbar" class="tab" style="display: none;">
            <div id="up11box">
                <button id="up11">
                    正常的动脉
                    <br/>
                    <span>
                        你这动脉怎么硬化啊
                    </span>
                    <br/>
                    <span>
                        成本：20B癌细胞
                    </span>
                </button>
            </div>
            <div id="up12box">
                <button id="up12" style="display: none;">
                    攻击免疫系统
                    <br/>
                    <span>
                        为什么这个免疫系统跟个软上限似的
                    </span>
                    <br/>
                    <span>
                        成本：250Qa癌细胞
                    </span>
                </button>
            </div>
        </div>
        <div class="resourcebox" hidden>
            <div class="resbox" id="numresbox">
                <span class="restag">癌细胞</span>
                <span class="resnum" id="resnumnum">0</span>
            </div>
            <div class="resbox" id="gluresbox" hidden>
                <span class="restag">葡萄糖</span>
                <span class="resnum" id="resnumglu">0</span>
            </div>
            <div class="resbox" id="vesresbox" hidden>
                <span class="restag">血管</span>
                <span class="resnum" id="resnumves">0</span>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
